

<html>
<head>
	<title>Index</title>


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	

</head>
<br><br><br><br>

<div class="container"> 

        {{u.username}}
        <br>
        {% if button_status == 'not_friend' %}
			<small><a class='btn btn-primary' href="{% url 'request-send' u.id  %}">Add Friend</a></small>
		{% elif button_status == 'friend_request_sent' %}
			<small><a class="btn btn-warning" href="{% url 'request-cancel' u.id  %}">Cancel Request</a></small>
		{% endif %}

        


        <br><br><br><br><br>

        <h2>{{u.username}}'s Friend</h2>

		{% for friend in friends_list %}
			<a href="{{ friend.user.profile.get_absolute_url }}">{{ friend.user.username }}</a>
			<br>
		{% endfor %}


	</div>
